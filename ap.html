<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ajax Api jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    
   fetch("https://api.covid19india.org/v4/min/data.min.json").then((apidata)=>{
	//console.log(apidata);
	return apidata.json();
})
.then((actualdata) => {
	
  const mydata = actualdata.UP.districts.Agra.total.deceased;

  document.getElementById('demo').innerhtml= mydata;

})
.catch((error)=>{
console.log(error);
});

     
    </script>
  </head>
  <body>
    <p id="demo"></p>
  </body>
</html>
